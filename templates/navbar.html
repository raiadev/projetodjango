{% load static %}
<nav class="w-full flex justify-between items-center py-0 fixed z-50">
    <div class="w-6/12 flex-nowrap justify-end px-5 py-5" >
        <a href="/">

         <img src="{% static 'images/hashflix.png' %}" >
        </a>
    </div>
    {% if user.is_authenticated %}

    <div class="w-6/12 flex flex-nowrap justify-end">
        <div class="mr-2">
            <form method="get" action="{% url 'filme:pesquisafilme' %}">
                <input type ="text" class= "py-1 px-2 rounded-md text-black" name="query" placeholder="pesquisar"></form>
                <input type="submit" value="">
        </div>
        {%endif%}
        {% if user.is_authenticated %}

         <div class="mr-2">
            <a href="{% url 'filme:logout' %}">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md ">
                Sair
            </button>

            </a>

        </div>

        {% else %}
        <div class="mr-2">
            <a href="{% url 'filme:login' %}">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md ">
                login
            </button>

            </a>

        </div>
        {% endif %}

        {% if user.is_authenticated %}
        <div class="mr-2">
             <a href="{% url 'filme:editarperfil' user.pk %}">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                Editar Perfil
            </button>

             </a>
        </div>
        {% endif %}

    </div>
